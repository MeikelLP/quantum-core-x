apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "quantum-core-auth.fullname" . }}
  labels:
    {{- include "quantum-core-auth.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "quantum-core-auth.selectorLabels" . | nindent 6 }}
  serviceName: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        {{- include "quantum-core-auth.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "quantum-core-auth.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: Hosting__Port
              value: "{{ .Values.auth.hosting.port | default .Values.service.port }}"
            - name: Cache__Host
              value: "{{ .Values.auth.cache.host }}"
            - name: Cache__Port
              value: "{{ .Values.auth.cache.port }}"
            - name: Database__Provider
              value: "{{ .Values.auth.database.provider }}"
            - name: Database__ConnectionString
              value: "{{ .Values.auth.database.connectionString }}"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- if .Values.probes.enabled }}
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
